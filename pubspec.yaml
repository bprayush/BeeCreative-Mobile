name: BeeCreative
description: A new Flutter project.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 1.0.0+1

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

  # App dependencies
  shared_preferences: ^0.5.1+1
  flutter_screenutil: ^0.4.6
  google_sign_in: ^4.0.1
  http: ^0.12.0+1
  built_value: ^6.3.0
  built_collection: ^4.1.0
  flutter_bloc: ^0.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.1.3
  built_value_generator: ^6.3.0
  mockito: ^4.0.0


# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
   - assets/images/hands.png
   - assets/images/camera.png
   - assets/images/randomizer.png
  # splash screen assets
   - assets/splash-screen/top.png 
   - assets/splash-screen/mid.png
   - assets/splash-screen/bot.png
  #  login screen assets
   - assets/images/login_screen/beecreative.png
   - assets/images/login_screen/bird1.png
   - assets/images/login_screen/bird2.png
   - assets/images/login_screen/bird3.png
