name: BeeCreative
description: Mobile app for BeeCreative Karkhana.

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# Read more about versioning at semver.org.
version: 2.2.4+64

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2

  # App dependencies
  shared_preferences: ^0.5.6
  flutter_screenutil: ^0.6.1
  google_sign_in: ^4.0.14
  firebase_analytics: ^5.0.9
  http: ^0.12.0+2
  built_value: ^6.8.2
  built_collection: ^4.2.2
  kiwi: ^0.2.0
  intl: ^0.16.0
  flutter_slidable: "^0.5.4"
  font_awesome_flutter: ^8.5.0
  sqflite: ^1.1.3
  image_picker: ^0.6.2
  file_picker: ^1.4.3+1
  flutter_image_compress: ^0.6.3
  path_provider: ^1.5.1
  googleapis_auth: ^0.2.10
  googleapis: ^0.54.0
  provider: ^3.1.0+1
  firebase_messaging: ^5.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  built_value_generator: ^6.3.1
  build_runner: ^1.2.3
  mockito: ^4.1.1

# For information on the generic Dart part of this file, see the
# following page: https://www.dartlang.org/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  assets:
    - assets/images/hands.png
    - assets/images/camera.png
    - assets/images/randomizer.png
    # splash screen assets
    - assets/splash-screen/top.png
    - assets/splash-screen/mid.png
    - assets/splash-screen/bot.png
    #  login screen assets
    - assets/images/login_screen/beecreative.png
    - assets/images/login_screen/bird1.png
    - assets/images/login_screen/bird2.png
    - assets/images/login_screen/bird3.png
    - assets/images/login_screen/cloud1.png
    - assets/images/login_screen/cloud2.png
    - assets/images/login_screen/cloud3.png
    - assets/images/login_screen/karkhana_building.png
    - assets/images/login_screen/karkhana_head.png
    - assets/images/login_screen/logo.png
    - assets/images/login_screen/grass1.png
    - assets/images/login_screen/grass2.png
    - assets/images/avatar.png
    # drawer items
    - assets/images/drawer/about.png
    - assets/images/drawer/classes.png
    - assets/images/drawer/contents.png
    - assets/images/drawer/help.png
    - assets/images/drawer/quotes.png
